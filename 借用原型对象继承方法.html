<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 父构造函数
        function Father(uname,age){
            // this 指向父构造函数的对象实例
            this.uname = uname;
            this.age = age;
        }
        Father.prototype.money=function(){
            console.log(20);
        }

        // 子构造函数
        function Son(uname,age,score){
             // this 指向子构造函数的对象实例

            //  这里的this是指的是子构造函数的实例 
            // 相当于变成了是子构造函数在调用父构造函数
            Father.call(this,uname,age)
            this.score = score
        }
      
        Son.prototype = new Father();
        Son.prototype.construcor = Son;
        Son.prototype.exam=function(){
            console.log('孩子考试！');
        }
        var son = new Son('嘻嘻哈哈',18,90);

        console.log(son);
        console.log(Father.prototype);
        console.log(Son.prototype.construcor);
    
    </script>
</body>
</html>
